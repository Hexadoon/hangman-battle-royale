<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../static/css/common.css">

  <script src="https://kit.fontawesome.com/362c3782b4.js" crossorigin="anonymous"></script>

  <title>Hangman Battle Royale</title>
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center">Hangman Battle Royale</h1>
    <div class="accordion" id="signuplogin">
      <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-link stretched-link dark-link" type="button" data-toggle="collapse" data-target="#logindiv" aria-expanded="true" aria-controls="logindiv">
                  Log In
                </button>
              </div>
              <div class="col text-center">
                <button class="btn btn-link stretched-link dark-link" type="button" data-toggle="collapse" data-target="#signupdiv" aria-expanded="false" aria-controls="signupdiv">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="logindiv" class="collapse show" aria-labelledby="logindiv" data-parent="#signuplogin">
          <div class="card-body">
            <form action="/login" method="post">
              <h2 class="text-center">Log in</h2>
              <hr>
              <div class="form-group">
                <input class="form-control" type="text" name="username" id="logInUsername" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" id="logInPassword" placeholder="Password" required>
              </div>
              <div class="d-flex flex-row-reverse">
                <button class="btn btn-success px-4" type="submit">Log In</button>
              </div>
            </form>
          </div>
        </div>
        <div id="signupdiv" class="collapse" aria-labelledby="signupdiv" data-parent="#signuplogin">
          <div class="card-body">
            <form action="/signup" method="post">
              <h2 class="text-center">Sign Up</h2>
              <hr>
              <div class="form-group">
                <input class="form-control" type="text" name="username" id="signUpUsername" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" id="signUpPassword" placeholder="Password" required>
              </div>
              <div class="d-flex flex-row-reverse">
                <button class="btn btn-success px-4" type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} my-3" role="alert">
      {{ message }}
    </div>
  </div>
  {% endfor %}
  {% endwith %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body></html>
